<body>
    <app-navbar></app-navbar>
    <div class="divider"><span></span><span>Library</span><span></span></div>
    <div class="container">
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Published Date</th>
                        <th>Publisher Name</th>
                        <th>Language</th>
                        <th>Book Image</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of bookData;">
                        <td>{{book.id}}</td>
                        <td>{{book.bname}}</td>
                        <td>{{book.aname}}</td>
                        <td>{{book.pdate}}</td>
                        <td>{{book.pname}}</td>
                        <td>{{book.lang}}</td>
                        <td>
                            <!-- <button (click)="book.isFav=!book.isFav" style="border: 2px solid black; background-color: transparent;"> -->
                            <button (click)="addToFavourites(book)" style="border: 0px; background-color: bisque;">
                                &nbsp;
                                <i class="bi-heart" *ngIf="book.isFav; then addFill else removeFill">
                                </i> &nbsp;
                                <ng-template #addFill>
                                  <i class="bi-heart-fill"></i>
                                </ng-template>
                                <ng-template #removeFill>
                                  <i class="bi-heart"></i>
                                </ng-template>
                                
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
    </div>
    <br><br>

    <app-footer></app-footer>
</body>
