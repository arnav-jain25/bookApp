<body>

  <app-navbar></app-navbar>

  <div class="container">

    <div class="divider"><span></span><span>Library</span><span></span></div>
    <div class="container-fluid mt-4">
      <div class="row justify-content-center">
        <div class="col-auto mb-3" *ngFor="let books of bookData; let i=index">
          <div *ngIf="i<3">
            <div class="card"
            style="width: 18rem; height: 25rem; background-color: #CDB6BA;  box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.4); margin-left: 34%;">
            <div class="card-body text-center">
              <div>
                <img src={{books.bimage}}
                  style="width : 100px; height : 150px; border: 3.5px solid rgb(135, 20, 0);" class="card-img-top"
                  alt="...">
              </div>

              <h5 class="card-title text-center">{{books.bname}}</h5>
              <br>
              <h6>Authors: {{books.aname}}</h6>
              <p>Publisher Name: {{books.pname}}</p>
              <p>Language: {{books.lang}}</p>   

              <a href="https://openlibrary.org/"><input type="button" value="Read More" class="readmore"></a>&nbsp;
              <button (click)="addToFavourites(books)" style="border: 1px solid black; background-color: transparent;">
                Add to Favourite
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <a (click)="goToLibrary()" style="text-align: right; text-decoration: underline;">See More Books...</a>
    </div>

    <br>

<div class="divider"><span></span><span>Recommendations</span><span></span></div>

              <p>Language: {{books.lang}}</p>              

              <a href="https://openlibrary.org/"><input type="button" value="Read More" class="readmore"></a>&nbsp;
              <button (click)="addToFavourites(books)" style="border: 1px solid black; background-color: transparent;">
                Add to Favourite
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
